<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Discover Delicious Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Recipe Finder</a>
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="favorites-link"><i class="fas fa-heart me-2"></i> Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="search-page">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="display-4 fw-bold mb-4">Discover Amazing Recipes</h1>
                <p class="lead">Find the perfect meal for any occasion with our extensive recipe collection</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="search-container">
                    <form id="search-form" class="d-flex">
                        <input type="text" id="search-input" class="form-control me-2" placeholder="Search for recipes, ingredients, or cuisine..." required>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search me-2"></i> Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="results-container" class="row">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-4">Finding delicious recipes for you...</p>
        </div>

        <div id="no-results" class="text-center d-none">
            <i class="fas fa-utensils fa-4x mb-4" style="color: #ff6b6b;"></i>
            <h3>No recipes found</h3>
            <p class="mt-3">Try searching for something else or browse our popular categories</p>
        </div>
    </div>
    
    <!-- Recipe Detail Page -->
    <div class="container mt-4 d-none" id="recipe-detail-page">
        <div class="row">
            <div class="col-12 mb-4">
                <button id="back-to-search" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Search
                </button>
            </div>
        </div>
        <div id="recipe-detail-content">
            <!-- Recipe details will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
